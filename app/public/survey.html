<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friend Finder</title>
  <link rel='stylesheet' href='/css/survey.css' type='text/css'>
</head>
<body>
  <h1>Friend Finder</h1>
  <h2>Take a survey</h2>
  <form>
    <label>Name</label>
    <input type='text' id='userName'>
    <label>Photo Url</label>
    <input type='text' id='userPhoto'>
    <hr>
    <!-- <div class='form-group'>
      <label for='question1'>Question 1</label>
      <select id='question1'>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

    <div class='form-check question-group' id='question1'>
      <label>How likely are you to eat lunch meat outside the context of a sandwich?</label>
      <br>
      <label class='radio-container'>1
        <input type='radio' name='question1' value='1'>
      </label>
      
      <label>2
        <input type='radio' name='question1' value='2'>
      </label>
      
      <label>3
        <input type='radio' name='question1' value='3' checked>
      </label>
      
      <label>4
        <input type='radio' name='question1' value='4'>
      </label>
      
      <label>5
        <input type='radio' name='question1' value='5'>
      </label>
    </div>
    <div class='form-check question-group' id='question2'>
      <label>How likely are you to eat a hot dog at a sports event with a mildly culturally offensive mascot?</label>
      <br>
      <input type='radio' name='question2' value='1'>
      <label>1</label>
      <input type='radio' name='question2' value='2'>
      <label>2</label>
      <input type='radio' name='question2' value='3' checked>
      <label>3</label>
      <input type='radio' name='question2' value='4'>
      <label>4</label>
      <input type='radio' name='question2' value='5'>
      <label>5</label>
    </div>
    <div class='form-check question-group' id='question3'>
      <label>How likely are you to eat a slice of pizza that has been left out all night long?</label>
      <br>
      <input type='radio' name='question3' value='1'>
      <label>1</label>
      <input type='radio' name='question3' value='2'>
      <label>2</label>
      <input type='radio' name='question3' value='3' checked>
      <label>3</label>
      <input type='radio' name='question3' value='4'>
      <label>4</label>
      <input type='radio' name='question3' value='5'>
      <label>5</label>
    </div>
    <div class='form-check question-group' id='question4'>
      <label>How likely are you to eat with a fork that got dropped on the floor, but the waiter is pretending it didn't?</label>
      <br>
      <input type='radio' name='question4' value='1'>
      <label>1</label>
      <input type='radio' name='question4' value='2'>
      <label>2</label>
      <input type='radio' name='question4' value='3' checked>

      <input type='radio' name='question4' value='4'>
      <label>4</label>
      <input type='radio' name='question4' value='5'>
      <label>5</label>
    </div>
    <div class='form-check question-group' id='question5'>
      <label>How likely are you to eat Taco Bell twice in the same day?</label>
      <br>
      <input type='radio' name='question5' value='1'>

      <input type='radio' name='question5' value='4'>
      <label>4</label>
      <input type='radio' name='question5' value='5'>
      <label>5</label>
    </div>
    <div class='form-check question-group' id='question6'>
      <label>How likely are you to eat foraged berries and mushrooms while camping in the mountains?</label>
      <br>
      <!-- <label>1</label> -->
      <input type='radio' name='question6' value='1'>
      <label>1</label>
      <input type='radio' name='question6' value='2'>

      <input type='radio' name='question6' value='4'>
      <label>4</label>
      <input type='radio' name='question6' value='5'>

    </div>

      <label>How likely are you to eat petit fours and crudit√©s at the opera?</label>

      <input type='radio' name='question8' value='2'>
      <label>2</label>
      <input type='radio' name='question8' value='3' checked>
      <label>3</label>
      <input type='radio' name='question8' value='4'>
      <label>4</label>
      <input type='radio' name='question8' value='5'>
      <label>5</label>
    </div>
    <div class='form-check question-group' id='question9'>

      <br>
      <input type='radio' name='question9' value='1'>

      <input type='radio' name='question9' value='2'>
      <label>2</label>
      <input type='radio' name='question9' value='3' checked>
      <label>3</label>
      <input type='radio' name='question9' value='4'>
      <label>4</label>
      <input type='radio' name='question9' value='5'>

    </div>

      <br>
      <input type='radio' name='question10' value='1'>

      <input type='radio' name='question10' value='2'>
      <label>2</label>
      <input type='radio' name='question10' value='3' checked>

      <input type='radio' name='question10' value='4'>

      <input type='radio' name='question10' value='5'>

    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="survey.js"></script>
